{% extends "users/home.html" %}
{% block content %}
<style>
    .form-box {
        width: 380px;
        height: 200px;
        position: relative;
        margin: 15% auto;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        z-index: 2;
    }
</style>

<div class="form-box">

    <form method="POST" class="input-group">
        {% csrf_token %}

        <h3>Email Address:</h3>
        <div class="form-input">{{form.email}}</div>


        <div>
            <button type="submit" class="submit-btn">Request Reset Password</button>
        </div>
    </form>

</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var toggleButton1 = document.querySelector(".toggle-btn1");
        toggleButton1.addEventListener("click", function () {

            window.location.href = "http://127.0.0.1:8000/register/";
        });

        var toggleButton2 = document.querySelector(".toggle-btn2");
        toggleButton2.addEventListener("click", function (event) {

            window.location.href = "http://127.0.0.1:8000/login/";
        });
    });
</script>
{% endblock content %}
